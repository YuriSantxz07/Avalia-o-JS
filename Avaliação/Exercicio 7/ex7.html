<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/ex7.js" defer></script>
  </head>
  <body>
    <div>
      <h3>Cadastrar Filme</h3>
      <label for="nomeFilme">Título:</label>
      <input type="text" id="nomeProduto" />

      <label for="anoFilme">Ano de Lançamento:</label>
      <input type="number" id="anoFilme" />

      <label for="generoFilme">Gênero:</label>
      <input type="text" id="generoFilme" />

      <label for="classEtaria">Classificação Etária:</label>
      <input type="number" id="classEtaria" />

      <button onclick="cadastrarFilme()">Cadastrar</button>
    </div>

    <div>
      <h3>Filmes Cadastrados</h3>
      <ul id="listaFilmes"></ul>
    </div>

    <div>
      <h3>Filtrar Produtos</h3>
      <label for="filtroNome">Nome:</label>
      <input type="text" id="filtroNome" />

      <label for="filtroGenero">Genero:</label>
      <input type="text" id="filtroGenero" />

      <label for="filtroAno">Ano:</label>
      <input type="text" id="filtroAno" />

      <button onclick="filtrarFilmes()">Filtrar</button>
      <button onclick="removerFilmesFiltrados()">
        Remover Produtos Filtrados
      </button>
    </div>

    <div>
      <h3>Produtos Filtrados</h3>
      <ul id="listaFiltrados"></ul>
    </div>
  </body>
</html>
